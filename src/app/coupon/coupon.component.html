<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>JJ112-LuckyDraw</span>
    <span class="example-spacer"></span>
    <h5>Login as: {{_apiService?.currentUser?.username}}</h5>
    <button mat-icon-button (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-card-title>
    Generate Coupon
  </mat-card-title>
  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Player name</mat-label>
          <input autofocus type="text" matInput placeholder="Player name" formControlName="playerName">
          <mat-error *ngIf="f.playerName.errors?.required">
            Player name is required
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Contact No</mat-label>
          <input autofocus type="text" matInput placeholder="Contact No" formControlName="contactNumber">
          <mat-error *ngIf="f.contactNumber.errors?.required">
            Contact No is required
          </mat-error>
          <mat-error *ngIf="f.contactNumber.errors?.pattern">
            Contact No is invalid
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Generate</button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
